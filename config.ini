# Configuración del Actualizador Automático
# Archivo de configuración para el actualizador de morbilidad

[API]
url = https://www.datos.gov.co/resource/w6k7-5tme.json
timeout = 30
retry_attempts = 3

[Database]
host = localhost
port = 3306
user = root
password = 
database = morbilidad_urgencias

[Schedule]
update_interval_hours = 24
check_interval_minutes = 60

[Logging]
log_level = INFO
log_file = actualizador_morbilidad.log
max_log_size_mb = 10
